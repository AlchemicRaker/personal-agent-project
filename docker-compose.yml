version: '3.8'
services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./workspace:/workspace   # Persistent workspace for all code/files
      - ./memory:/memory         # Persistent memory for agent context
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    mem_limit: 6g
    mem_reservation: 3g
    memswap_limit: 8g
    cpus: 4.0
    tty: true
    depends_on:
      - sandbox

  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    image: software-engineer-sandbox
    volumes:
      - ./workspace:/workspace   # Share the same workspace
      - ./memory:/memory         # Share memory (read-only access ok)
    mem_limit: 2g
