version: '3.8'
services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    mem_limit: 6g          # increased
    mem_reservation: 3g
    memswap_limit: 8g      # allows swap if needed
    cpus: 4.0
    depends_on:
      - sandbox
    tty: true

  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    image: software-engineer-sandbox